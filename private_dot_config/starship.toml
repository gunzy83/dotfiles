add_newline = true

format = """
$username\
$hostname\
$shlvl\
$directory\
$python\
$golang\
$nodejs\
$terraform\
$vagrant\
$aws\
$kubernetes\
$docker_context\
$line_break\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$cmd_duration\
$jobs\
$memory_usage\
$character\
"""

[shlvl]
disabled = false
format = "[$symbol$shlvl]($style) "
symbol = "↕ "

[directory]
truncation_length = 3
truncate_to_repo = false
fish_style_pwd_dir_length = 1
use_logical_path = false
format = "[$path]($style)( [$read_only]($read_only_style)) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = " "

[git_commit]
tag_disabled = false
format = "[$hash]($style)[$tag]($style) "
tag_symbol = " "

[git_state]
format = '[\[$state( $progress_current/$progress_total)\]]($style) '
cherry_pick = "🍒 PICKING"
rebase = " REBASING"
merge = " MERGING"
revert = " REVERTING"
bisect = " BISECTING"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
ahead = "ﰵ${count}"
diverged = "ﰵ${ahead_count}ﰬ${behind_count}"
behind = "ﰬ${count}"
conflicted = ""

[hg_branch]
format = "on [$symbol$branch]($style) "
symbol = " "

[aws]
symbol = " "
format = '[❯ $symbol($profile )(\($region\))]($style) '

[aws.region_aliases]
ap-south-1 = "aps1"
ap-southeast-1 = "apse1"
ap-southeast-2 = "apse2"
us-east-1 = "use1"
us-east-2 = "use2"

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '

[python]
symbol = " "
style = "bold blue"
format = '[❯ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
symbol = " "
format = "[❯ $symbol($version )]($style)"

[golang]
format = "[❯ $symbol($version )]($style)"

[terraform]
format = "[❯ $symbol$workspace]($style) "

[vagrant]
format = "[❯ $symbol($version )]($style)"

[jobs]
symbol = ""
symbol_threshold = 1
number_threshold = 1
format = "[$symbol $number]($style) "

