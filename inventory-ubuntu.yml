---
dotfiles:
  - src: "zsh/zshrc"
    dest: "~/.zshrc"
    mode: "0644"
    post_command: "zgen update && source ~/.zshrc"
  - src: "zsh/zshenv"
    dest: "~/.zshenv"
    mode: "0644"
  - src: "zsh/gunzy.zsh-theme"
    dest: "~/.zsh/gunzy.zsh-theme"
    mode: "0644"
  - src: "zsh/dircolors"
    dest: "~/.dircolors"
    mode: "0644"
  - src: "zsh/alias.zsh"
    dest: "~/.zsh/alias/alias.zsh"
    mode: "0644"
  - src: "zsh/functions.zsh"
    dest: "~/.zsh/function/functions.zsh"
    mode: "0644"
  - src: "zgen/zgen.zsh"
    dest: "~/.zgen/zgen.zsh"
    mode: "0644"
  - src: "zgen/_zgen"
    dest: "~/.zgen/_zgen"
    mode: "0644"
  - src: "zsh/os_detect.sh"
    dest: "~/.zsh/os_detect.sh"
    mode: "0644"
  - src: "git/gitconfig"
    dest: "~/.gitconfig"
    mode: "0755"
  - src: "pyenv"
    dest: "~/.pyenv"
    mode: "0755"
  - src: "pyenv-virtualenv"
    dest: "~/.pyenv/plugins/pyenv-virtualenv"
    mode: "0755"
    create_dir: no
  - src: "git/gitignore"
    dest: "~/.gitignore"
    mode: "0644"
  - src: "vim/vimrc"
    dest: "~/.vimrc"
    mode: "0644"
    post_command: "vim +PluginInstall +qall"
  - src: "vim/Vundle.vim"
    dest: "~/.vim/bundle/Vundle.vim"
    mode: "0755"
  - src: "vim/base16-monokai.vim"
    dest: "~/.vim/colors/base16-monokai.vim"
    mode: "0644"
  - src: "quassel/settings.qss"
    dest: "~/.config/quassel-irc.org/settings.qss"
    mode: "0644"
  - src: "quassel/monokai-theme.qss"
    dest: "~/.config/quassel-irc.org/monokai-theme.qss"
    mode: "0644"
  - src: "bundle/config"
    dest: "~/.bundle/config"
    mode: "0644"
  - src: "konsole/base16-monokai.colorscheme"
    dest: "~/.local/share/konsole/base16-monokai.colorscheme"
    mode: "0644"
  - src: "konsole/Shell.profile"
    dest: "~/.local/share/konsole/Shell.profile"
    mode: "0600"
  - src: "konsole/base16-monokai.colorscheme"
    dest: "~/.kde/share/apps/konsole/base16-monokai.colorscheme"
    mode: "0644"
  - src: "konsole/Shell.profile"
    dest: "~/.kde/share/apps/konsole/Shell.profile"
    mode: "0600"