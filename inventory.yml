# Automatically generated by invoke task
- dest: ~/.zshrc
  mode: '0644'
  post_command: zgen update && source ~/.zshrc
  src: zsh/zshrc
- dest: ~/.zshenv
  mode: '0644'
  src: zsh/zshenv
- dest: ~/.zsh/gunzy.zsh-theme
  mode: '0644'
  src: zsh/gunzy.zsh-theme
- dest: ~/.dircolors
  mode: '0644'
  src: zsh/dircolors
- dest: ~/.zsh/alias/alias.zsh
  mode: '0644'
  src: zsh/alias.zsh
- dest: ~/.zsh/function/functions.zsh
  mode: '0644'
  src: zsh/functions.zsh
- dest: ~/.zgen/zgen.zsh
  mode: '0644'
  src: zgen/zgen.zsh
- dest: ~/.zgen/_zgen
  mode: '0644'
  src: zgen/_zgen
- dest: ~/.zsh/os_detect.sh
  mode: '0644'
  src: zsh/os_detect.sh
- dest: ~/.gitconfig
  mode: '0755'
  src: git/gitconfig
- dest: ~/.zsh/env/pyenv.zsh
  mode: '0755'
